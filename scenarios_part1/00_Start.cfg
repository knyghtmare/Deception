[scenario]
    id=00_Start
    name= _ "Start"
    map_data="{~add-ons/Deception/maps/01_Child_of_the_Wastes.map}"

    {MORNING}

    [side]
        side=1
        controller=human
        team_name="Player"
        color="green"
    [/side]

    [event]
        name=start
        [message]
            speaker=narrator
            image="wesnoth-icon.png"
            [option]
                image="units/kalgor_child.png"
                message= _ "Play through the antagonist's story first."
                [command]
                    [endlevel]
                        result=victory
                        next_scenario=01_Child_of_the_Wastes
                        carryover_report=no
                    [/endlevel]
                [/command]
            [/option]
            [option]
                image="units/durok_dagger.png"
                message= _ "Skip the antagonist's story and jump right into the protagonist's journey."
                [command]
                    [endlevel]
                        result=victory
                        next_scenario=06_The_Unforgiving_Dawn
                        carryover_report=no
                    [/endlevel]
                [/command]
            [/option]
        [/message]
    [/event]
[/scenario]
